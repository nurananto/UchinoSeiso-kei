name: üîÑ Sync Chapter Codes

on:
  # ‚úÖ Manual trigger untuk sync codes dari Cloudflare KV
  workflow_dispatch:
  
  # ‚úÖ Auto-sync setiap hari jam 01:00 WIB (18:00 UTC)
  schedule:
    - cron: '0 18 * * *'

jobs:
  sync-codes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üîÑ Sync codes from Cloudflare KV
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          echo "üîÑ Syncing chapter codes from Cloudflare KV..."
          node manga-automation.js sync-codes

      - name: üìù Check for changes
        id: check_changes
        run: |
          # ‚úÖ FIX: Only add file if it exists
          if [ -f chapter-codes-local.json ]; then
            git add -A chapter-codes-local.json
            
            if git diff --staged --quiet; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "‚ÑπÔ∏è  No changes detected"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Changes detected!"
              git status --short
            fi
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  chapter-codes-local.json not found (manga type is not webtoon)"
          fi

      - name: üíæ Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TIMESTAMP=$(TZ='Asia/Jakarta' date '+%Y-%m-%d %H:%M:%S WIB')
          git commit -m "üîÑ Sync chapter codes from Cloudflare KV - $TIMESTAMP [skip ci]"
          
          git push origin main
          
          echo "‚úÖ chapter-codes-local.json synced successfully!"

      - name: ‚ÑπÔ∏è  No changes
        if: steps.check_changes.outputs.has_changes != 'true'
        run: |
          echo "‚ÑπÔ∏è  No sync performed or no changes detected"
          echo "   This is normal for manga type (not webtoon)"
